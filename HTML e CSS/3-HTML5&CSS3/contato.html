<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="./css/contato.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <header>
    <div id="box">
      <h1>
        <img src="./imgs/logo.png" alt="">
      </h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="name">Nome e Sobrenome</label>
      <input type="text" id="name" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuEmmail@dominio.com">

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">


      <label for="mensage">Mensagem</label>
      <textarea id="mensage" cols="70" rows="10" class="input-padrao"></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone">
          Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
          WhatsApp
        </label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked>
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="./imgs/logo-branco.png" alt="">
    <p id="copyright">&copy; Copyright Barbearia Alura - 2023</p>
  </footer>
</body>

</html>
