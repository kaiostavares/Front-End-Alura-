<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/header-footer.css">
  <link rel="stylesheet" href="../style/contato.css">
</head>
<body>
  <header>
    <div class="headerBox">
      <h1><img src="../imgs/logo.png" alt="logo-barbearia"></h1>
      <nav>
        <ul>
          <li><a href="/Treinando/index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="name">Nome e Sobrenome</label>
      <input type="text" id="name" class="input-padrao" required>
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="seuEmail@dominio.com" class="input-padrao">
      <label for="tell">Telefone</label>
      <input type="tel" id="tell" required placeholder="(xx) xxxxx-xxxx" class="input-padrao">
      <label for="mensage">Mensagem</label>
      <textarea id="mensage" cols="70" rows="10" class="input-padrao"></textarea >

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="Email"> Email</label>
        <label for="radio-tell"><input type="radio" name="contato" id="radio-tell"> Telefone</label>
        <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" checked> WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked>
        Gostaria de receber nossas novidades por email?
      </label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="../imgs/logo-branco.png" alt="logo-barbeariaBranco">
    <p class="copyrigth">&copy; Copyright Barbearia Alura - 2023</p>
  </footer>
</body>
</html>
